name: Release Laravel Package Assets

on:
  workflow_dispatch:
  release:
    types: [published]

concurrency:
  group: release-library-${{ github.ref }}
  cancel-in-progress: false

permissions:
  contents: read

jobs:
  build-assets:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Lint
        run: pnpm run lint

      - name: Typecheck
        run: pnpm run typecheck

      - name: Build bridge viewer assets
        run: pnpm run build:bridge-assets

      - name: Verify viewer artifacts
        shell: bash
        run: |
          set -euo pipefail
          test -f dist/viewer/viewer.js || (echo "ERROR: dist/viewer/viewer.js missing" && exit 1)
          test -f dist/viewer/viewer.css || (echo "ERROR: dist/viewer/viewer.css missing" && exit 1)
          test -f resources/assets/viewer.js || (echo "ERROR: resources/assets/viewer.js missing" && exit 1)
          test -f resources/assets/viewer.css || (echo "ERROR: resources/assets/viewer.css missing" && exit 1)

      - name: Upload bridge viewer artifact
        uses: actions/upload-artifact@v4
        with:
          name: swagger-ui-bridge-viewer-assets
          path: resources/assets
          if-no-files-found: error
